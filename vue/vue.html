<!DOCTYPE HTML>
<html>
<body>
<script src="https://unpkg.com/vue/dist/vue.js">
</script>


<div id="app" v-bind:to="message">
  {{ message }}
</div>

<div v-html="rawHtml"></div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>



<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>


<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
  <p>{{ msage }}</p>
  <input v-model="msage">
</div>


<div id="app-7">
  <ol>
    <!-- 现在我们为每个todo-item提供待办项对象    -->
    <!-- 待办项对象是变量，即其内容可以是动态的 -->
    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
  </ol>
</div>

<p id="app-8">
{{name}}
{{age}}
</p>


<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

var app2 = new Vue({
  el: '#app-2',
  data: {
    message: '页面加载于 ' + new Date()
  }
})


var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
})

var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
    	this.message = this.message.split('').reverse().join('')
    	console.log('hello');
    }
  }
})


var app6 = new Vue({
  el: '#app-6',
  data: {
    msage: 'Hello Vue!'
  }
})

// 定义名为 todo-item 的新组件
Vue.component('todo-item', {
  template: '<li>这是个待办项</li>'
})


Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { text: '蔬菜' },
      { text: '奶酪' },
      { text: '随便其他什么人吃的东西' }
    ]
  }
})


var app8=new Vue({
	el:'#app-8',
	data:{
		name:"yangqi",
		age:30
	}
})

var data = { a: 1 }
var vm = new Vue({
  el: '#app-8',
  data: data,
    created: function () {
    // `this` 指向 vm 实例
    console.log('a is: ' + this.a)
  }
})
vm.$data === data // -> true
vm.$el === document.getElementById('app-8') // -> true
// $watch 是一个实例方法
vm.$watch('a', function (newVal, oldVal) {
	console.log(newVal+"-"+oldVal);
})
</script>

</body>
</html>
